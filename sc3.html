<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennz Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapershome.com/images/pages/pic_h/229.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            width: 100%;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 100%;
        }

        nav ul li {
            margin: 5px 10px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: inline-block;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
            white-space: nowrap;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .submenu {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 150px;
            text-align: center;
        }

        .submenu a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .submenu a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            margin-top: auto;
        }

        .copy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .copy-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        textarea {
            width: 100%;
            height: 30px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: nowrap;
                justify-content: center;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 10px;
            }

            nav ul::-webkit-scrollbar {
                display: none;
            }

            nav ul li {
                flex-shrink: 0;
            }

            nav ul li a {
                padding: 6px 10px;
                font-size: 14px;
            }

            section {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 13px;
            }

            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kennz Web</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li>
                    <a href="#" id="executor-toggle">Executor</a>
                    <div class="submenu" id="executor-submenu">
                        <a href="#fluxus">Fluxus</a>
                        <a href="#delta">Delta</a>
                        <a href="#arceus-x">Arceus X</a>
                    </div>
                </li>
                <li>
                    <a href="#" id="script-toggle">Script</a>
                    <div class="submenu" id="script-submenu">
                        <a href="https://www.roblox.com/id/games/126884695634066/Grow-a-Garden">Grow a Garden</a>
                        <a href="#blox-fruit">Blox Fruit</a>
                        <a href="#dead-rails">Dead Rails</a>
                        <a href="#fisch">Fisch</a>
                        <a href="#pet-simulator">Pet Simulator</a>
                        <a href="#anime-tower-defenders">Anime Tower Defenders</a>
                        <a href="#high-and-jump">High and Jump</a>
                    </div>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="script">
            <h2>Script HereðŸ”½ðŸ”½ðŸ”½</h2>
            <p>Jangan lupa like and Subscribe</p>
            <textarea readonly>
loadstring(game:HttpGet("https://get.nathub.xyz/loader"))()
            </textarea>
            <br>
            <button class="copy-button" onclick="copyToClipboard()">Copy Script</button>
        </section>

       
    </main>

    <footer>
        <p>&copy; 2023 Kennz Web. All rights reserved.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_USER_ID");
        })();

        // Toggle submenu visibility
        document.getElementById('script-toggle').addEventListener('click', function(event) {
            event.preventDefault();
            const submenu = document.getElementById('script-submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
            
            // Close other submenu
            document.getElementById('executor-submenu').style.display = 'none';
        });

        document.getElementById('executor-toggle').addEventListener('click', function(event) {
            event.preventDefault();
            const submenu = document.getElementById('executor-submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
            
            // Close other submenu
            document.getElementById('script-submenu').style.display = 'none';
        });

        // Close submenus when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('nav li')) {
                document.getElementById('script-submenu').style.display = 'none';
                document.getElementById('executor-submenu').style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                from_name: name,
                from_email: email,
                message: message
            })
            .then(function(response) {
                document.getElementById('response').innerHTML = "Pesan berhasil dikirim!";
                document.getElementById('contact-form').reset();
            }, function(error) {
                document.getElementById('response').innerHTML = "Gagal mengirim pesan. Silakan coba lagi.";
            });
        });

        function copyToClipboard() {
            const textarea = document.querySelector('textarea');
            textarea.select();
            document.execCommand('copy');
            alert('Script copied to clipboard!');
        }
    </script>
</body>
</html>
